<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan de Seguimiento - Clínica</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <div class="container seguimiento-panel">
        <header>
            <div class="logo">
                <img src="../public/assets/logo-miel.png" alt="Clínica Miel">
            </div>
            <nav class="main-nav">
                <a href="admin.html">Inicio</a>
                <a href="seguimiento.html" class="active">Seguimiento</a>
                <a href="doctor-history.html">Historial Pacientes</a>
            </nav>
            <div class="user-icon">
                <img src="../public/assets/user-icon.png" alt="Usuario">
            </div>
        </header>

        <div class="seguimiento-layout">
            <!-- Left Column - Appointments with follow-up -->
            <div class="seguimiento-column">
                <div class="seguimiento-appointments">
                    <h3>Citas con seguimiento</h3>
                    <div class="seguimiento-items" id="seguimientoAppointments">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Middle Column - Calendar/Date information -->
            <div class="seguimiento-column">
                <div class="date-info">
                    <div class="date-header">
                        <span>Nombre</span>
                        <span>Día de cita</span>
                    </div>
                    <div class="date-content" id="appointmentDateInfo">
                        <!-- Will be populated by JavaScript when an appointment is selected -->
                    </div>
                </div>
            </div>

            <!-- Right Column - Notes -->
            <div class="seguimiento-column">
                <div class="notes-section">
                    <h3>Notas</h3>
                    <textarea id="appointmentNotes" class="notes-textarea" rows="10"></textarea>
                </div>
            </div>
        </div>
        
        <!-- Schedule Button at Bottom -->
        <div class="schedule-button-container">
            <button id="scheduleNewAppointment" class="schedule-btn-large">AGENDAR CITA</button>
        </div>
    </div>
    <script src="../controllers/seguimientoController.js"></script>
</body>
</html>
