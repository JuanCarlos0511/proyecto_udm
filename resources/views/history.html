<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Intel - Historial</title>
    <link rel="stylesheet" href="../public/styles.css">
</head>
<body>
    <div class="container history-view">
        <header>
            <div class="logo">
                <img src="../public/assets/logo.png" alt="Clínica Intel">
            </div>
            <nav class="main-nav">
                <a href="../index.html" class="nav-link">Inicio</a>
                <a href="history.html" class="nav-link active">Historial</a>
            </nav>
            <div class="user-icon">
                <img src="../public/assets/user-icon.png" alt="Usuario">
            </div>
        </header>

        <h1>Historial de citas</h1>
        
        <div class="history-table">
            <table>
                <thead>
                    <tr>
                        <th>No. Cita</th>
                        <th>Doctor</th>
                        <th>Fecha de cita</th>
                        <th>Hora inicio</th>
                        <th>Hora final</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="appointmentHistory">
                    <!-- This will be populated dynamically by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="../controllers/historyController.js"></script>
</body>
</html>
